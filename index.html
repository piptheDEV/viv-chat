<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viv Chat - Login</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00ccba;
    }
    p {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- ✅ Parse SDK -->
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>

  <script>
    // ✅ Initialize Parse
    Parse.initialize(
      "NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m",
      "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf"
    );
    Parse.serverURL = "https://parseapi.back4app.com/";

    // ✅ Login function
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        await Parse.User.logIn(username, password);
        alert("Login successful! Redirecting...");
        window.location.href = "chat.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    // ✅ Sign Up function
    async function signUp() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = new Parse.User();
      user.set("username", username);
      user.set("password", password);

      try {
        await user.signUp();
        alert("Sign up successful! Redirecting...");
        window.location.href = "chat.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Welcome to Viv Chat</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>or</p>
    <button onclick="signUp()">Sign Up</button>
  </div>
</body>
</html>
