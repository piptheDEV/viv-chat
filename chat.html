<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viv Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 15px;
      margin: 0;
      background-color: #181818;
      font-size: 1.2em;
      color: #00ffe1;
      border-bottom: 1px solid #333;
    }
    .search-container {
      padding: 10px;
    }
    .search-container input {
      width: calc(100% - 20px);
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    .friends {
      flex: 1;
      overflow-y: auto;
    }
    .friend {
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    .friend:hover {
      background-color: #2a2a2a;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message.me {
      background-color: #00ffe1;
      color: black;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background-color: #333;
      color: white;
      margin-right: auto;
      text-align: left;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00ccba;
    }
  </style>
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Friends</h2>
    <div class="search-container">
      <input type="text" id="searchFriend" placeholder="Add friend by username" onkeypress="handleSearch(event)">
    </div>
    <div class="friends" id="friendsList"></div>
  </div>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    const currentUser = Parse.User.current();
    if (!currentUser) window.location.href = "login.html";

    let currentFriend = null;

    async function loadFriends() {
      const Friend = Parse.Object.extend("Friends");
      const query = new Parse.Query(Friend);
      query.equalTo("user", currentUser);
      const results = await query.find();

      const friendsList = document.getElementById("friendsList");
      friendsList.innerHTML = "";

      results.forEach(entry => {
        const friendName = entry.get("friendName");
        const div = document.createElement("div");
        div.className = "friend";
        div.textContent = friendName;
        div.onclick = () => selectFriend(friendName);
        friendsList.appendChild(div);
      });
    }

    async function handleSearch(e) {
      if (e.key === "Enter") {
        const username = e.target.value.trim();
        if (!username || username === currentUser.getUsername()) return;

        const userQuery = new Parse.Query(Parse.User);
        userQuery.equalTo("username", username);
        const user = await userQuery.first();

        if (user) {
          const Friend = Parse.Object.extend("Friends");
          const myFriend = new Friend();
          myFriend.set("user", currentUser);
          myFriend.set("friendName", username);
          await myFriend.save();

          const theirFriend = new Friend();
          theirFriend.set("user", user);
          theirFriend.set("friendName", currentUser.getUsername());
          await theirFriend.save();

          e.target.value = "";
          loadFriends();
        } else {
          alert("User not found");
        }
      }
    }

    function selectFriend(friend) {
      currentFriend = friend;
      document.getElementById("messages").innerHTML = "";
      loadMessages();
      subscribeToLiveMessages();
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !currentFriend) return;

      const Message = Parse.Object.extend("Messages");
      const message = new Message();
      message.set("sender", currentUser.getUsername());
      message.set("receiver", currentFriend);
      message.set("text", text);
      await message.save();

      document.getElementById("messageInput").value = "";
    }

    async function loadMessages() {
      const Message = Parse.Object.extend("Messages");
      const query = new Parse.Query(Message);
      query.containedIn("sender", [currentUser.getUsername(), currentFriend]);
      query.containedIn("receiver", [currentUser.getUsername(), currentFriend]);
      query.ascending("createdAt");
      const results = await query.find();

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      results.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.get("sender") === currentUser.getUsername() ? "me" : "other");
        div.textContent = msg.get("text");
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function subscribeToLiveMessages() {
      const Message = Parse.Object.extend("Messages");
      const query = new Parse.Query(Message);
      query.containedIn("sender", [currentUser.getUsername(), currentFriend]);
      query.containedIn("receiver", [currentUser.getUsername(), currentFriend]);

      const subscription = query.subscribe();
      subscription.on("create", msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.get("sender") === currentUser.getUsername() ? "me" : "other");
        div.textContent = msg.get("text");
        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    }

    loadFriends();
  </script>
</body>
</html>
