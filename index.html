<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viv Chat - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #121212;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(-45deg, #00ffe1, #0d0d0d, #333, #00ccba);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 225, 0.4);
      width: 320px;
      margin: 100px auto;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ffe1;
    }

    .tagline {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ccba;
    }

    p {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>
  <script>
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        await Parse.User.logIn(username, password);
        window.location.href = "chat.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    async function signUp() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const user = new Parse.User();
      user.set("username", username);
      user.set("password", password);
      try {
        await user.signUp();
        window.location.href = "chat.html";
      } catch (error) {
        alert("Sign up failed: " + error.message);
      }
    }
  </script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h2>Viv Chat</h2>
    <div class="tagline">Chat freely. Securely. Simply.</div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>or</p>
    <button onclick="signUp()">Sign Up</button>
  </div>
</body>
  </html>
