<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viv Chat</title>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Friends Sidebar */
    #friends {
      width: 220px;
      background-color: #1e1e1e;
      padding: 10px;
      border-right: 2px solid #222;
      display: flex;
      flex-direction: column;
    }
    #friends h2 {
      margin: 5px 0;
      font-size: 18px;
      text-align: center;
    }
    #friends-list {
      flex: 1;
      overflow-y: auto;
    }
    .friend {
      padding: 8px;
      background: #2a2a2a;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .friend:hover {
      background: #333;
    }

    /* Chat area */
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .mine {
      background-color: #00ffe1;
      color: black;
      margin-left: auto;
      text-align: right;
    }

    .theirs {
      background-color: #333;
      color: white;
      margin-right: auto;
      text-align: left;
    }

    /* Input box */
    #input-area {
      display: flex;
      border-top: 2px solid #222;
      background: #1e1e1e;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    #send-btn {
      padding: 10px 20px;
      border: none;
      background-color: #00ffe1;
      color: black;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #00c9b0;
    }
  </style>
</head>
<body>

  <!-- Friends Sidebar -->
  <div id="friends">
    <h2>Friends</h2>
    <div id="friends-list">
      <!-- Friends will appear here -->
    </div>
    <input type="text" id="add-friend-input" placeholder="Add friend" />
    <button id="add-friend-btn">Add</button>
  </div>

  <!-- Chat Area -->
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Parse Init
    Parse.initialize("YOUR_APP_ID", "YOUR_JS_KEY");
    Parse.serverURL = "https://parseapi.back4app.com";

    const currentUser = Parse.User.current();
    if (!currentUser) {
      window.location.href = "index.html"; // back to login if not logged in
    }

    const username = currentUser.get("username");

    // Chat Class
    const Message = Parse.Object.extend("Message");

    function renderMessage(message) {
      const isMine = message.get("username") === username;
      const msgDiv = document.createElement("div");
      msgDiv.className = isMine ? "message mine" : "message theirs";
      msgDiv.innerHTML = `<strong>${message.get("username")}</strong>: ${message.get("text")}`;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById("message-input").value.trim();
      if (!text) return;
      const msg = new Message();
      msg.set("username", username);
      msg.set("text", text);
      await msg.save();
      document.getElementById("message-input").value = "";
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Live Query setup
    async function setupLiveQuery() {
      const query = new Parse.Query(Message);
      query.ascending("createdAt");
      const results = await query.find();
      results.forEach(renderMessage);

      const liveQueryClient = new Parse.LiveQueryClient({
        applicationId: "NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m",
        serverURL: "wss://viv-chat.b4a.io", // Back4App Live Query server
        javascriptKey: "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf"
      });
      liveQueryClient.open();

      const subscription = liveQueryClient.subscribe(query);
      subscription.on("create", (message) => renderMessage(message));
    }

    setupLiveQuery();
  </script>

</body>
</html>
