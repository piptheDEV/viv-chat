<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viv-Chat</title>
<script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(270deg, #0f0f0f, #1a1a1a, #0f0f0f);
        background-size: 600% 600%;
        animation: bgAnimation 12s ease infinite;
        color: white;
        overflow: hidden;
    }

    @keyframes bgAnimation {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    #header {
        background: rgba(0,0,0,0.6);
        padding: 12px;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
        border-bottom: 1px solid #222;
    }

    #container {
        display: flex;
        height: calc(100vh - 50px);
    }

    #sidePanel {
        width: 220px;
        background: rgba(20,20,20,0.9);
        border-right: 1px solid #222;
        overflow-y: auto;
        padding: 10px;
    }

    #sidePanel h3 {
        font-size: 1rem;
        margin-top: 0;
        text-align: center;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
    }

    #userList li {
        padding: 8px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.2s;
    }
    #userList li:hover {
        background: rgba(255,255,255,0.1);
    }
    #userList .active {
        background: rgba(0, 140, 255, 0.3);
    }

    #chatContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
    }

    .message {
        padding: 10px 14px;
        border-radius: 18px;
        margin: 4px 0;
        max-width: 65%;
        line-height: 1.3em;
        animation: fadeIn 0.2s ease;
    }

    .own-message {
        background: #0a84ff;
        align-self: flex-end;
    }
    .other-message {
        background: #333;
        align-self: flex-start;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(5px);}
        to {opacity: 1; transform: translateY(0);}
    }

    #chatInput {
        display: flex;
        border-top: 1px solid #222;
    }

    #messageInput {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.05);
        color: white;
        font-size: 1rem;
    }

    #sendBtn {
        padding: 0 20px;
        background: #0a84ff;
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    #sendBtn:hover {
        background: #006fd6;
    }
</style>
</head>
<body>

<div id="header">üåê Global Chat</div>

<div id="container">
    <div id="sidePanel">
        <h3>Online Users</h3>
        <ul id="userList"></ul>
    </div>

    <div id="chatContainer">
        <div id="messages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
Parse.serverURL = "https://parseapi.back4app.com/";

const currentUser = Parse.User.current();
if (!currentUser) {
    window.location.href = "index.html";
}

let chatMode = "global"; // "global" or username of private chat target

// ===== OnlineUsers =====
async function addToOnlineUsers() {
    const OnlineUsers = Parse.Object.extend("OnlineUsers");
    const query = new Parse.Query(OnlineUsers);
    query.equalTo("username", currentUser.get("username"));
    const result = await query.first();

    if (!result) {
        const newUser = new OnlineUsers();
        newUser.set("username", currentUser.get("username"));
        await newUser.save();
    }
}

async function fetchOnlineUsers() {
    const OnlineUsers = Parse.Object.extend("OnlineUsers");
    const query = new Parse.Query(OnlineUsers);
    const results = await query.find();
    const list = document.getElementById("userList");
    list.innerHTML = "";
    results.forEach(user => {
        const li = document.createElement("li");
        const name = user.get("username");
        li.textContent = name;
        if (chatMode === name) li.classList.add("active");
        li.onclick = () => {
            if (name === currentUser.get("username")) return;
            chatMode = (chatMode === name) ? "global" : name;
            document.getElementById("header").textContent = 
                chatMode === "global" ? "üåê Global Chat" : `üí¨ Chat with ${chatMode}`;
            fetchMessages();
        };
        list.appendChild(li);
    });
}

// ===== Chat System =====
async function fetchMessages() {
    const Message = Parse.Object.extend("Message");
    const query = new Parse.Query(Message);
    if (chatMode === "global") {
        query.equalTo("type", "global");
    } else {
        query.equalTo("type", "private");
        query.containedIn("participants", [currentUser.get("username"), chatMode]);
    }
    query.ascending("createdAt");
    const results = await query.find();
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    results.forEach(msg => {
        const msgEl = document.createElement("div");
        msgEl.classList.add("message");
        msgEl.classList.add(msg.get("username") === currentUser.get("username") ? "own-message" : "other-message");
        msgEl.textContent = `${msg.get("username")}: ${msg.get("text")}`;
        messagesDiv.appendChild(msgEl);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;
    const Message = Parse.Object.extend("Message");
    const message = new Message();
    message.set("username", currentUser.get("username"));
    message.set("text", text);

    if (chatMode === "global") {
        message.set("type", "global");
    } else {
        message.set("type", "private");
        message.set("participants", [currentUser.get("username"), chatMode]);
    }
    await message.save();
    document.getElementById("messageInput").value = "";
    fetchMessages();
}

document.getElementById("sendBtn").onclick = sendMessage;
document.getElementById("messageInput").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});

addToOnlineUsers();
fetchOnlineUsers();
fetchMessages();
setInterval(fetchOnlineUsers, 5000);
setInterval(fetchMessages, 3000);
</script>
</body>
    </html>
