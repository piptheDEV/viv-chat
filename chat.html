<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viv Chat</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }
    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .sidebar {
        width: 250px;
        background: rgba(20, 20, 20, 0.9);
        padding: 15px;
        box-sizing: border-box;
        overflow-y: auto;
    }
    .sidebar h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 15px;
    }
    .user {
        padding: 10px;
        background: rgba(40, 40, 40, 0.7);
        margin-bottom: 8px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    .user:hover {
        background: rgba(60, 60, 60, 0.9);
    }
    .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(15, 15, 15, 0.85);
    }
    .chat-header {
        padding: 15px;
        text-align: center;
        background: rgba(25, 25, 25, 0.95);
        font-size: 20px;
        position: relative;
    }
    .chat-header button {
        position: absolute;
        right: 10px;
        top: 8px;
        padding: 8px 12px;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .message {
        max-width: 70%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        background: rgba(50, 50, 50, 0.8);
        word-wrap: break-word;
    }
    .me {
        align-self: flex-end;
        background: #1e90ff;
    }
    .other {
        align-self: flex-start;
        background: #333;
    }
    .input-container {
        display: flex;
        padding: 10px;
        background: rgba(25, 25, 25, 0.9);
    }
    .input-container input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
    }
    .input-container button {
        padding: 10px 15px;
        margin-left: 8px;
        background: #1e90ff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .sidebar {
            display: none;
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/parse/dist/parse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
<div id="particles-js"></div>

<div class="sidebar">
    <h2>Online Users</h2>
    <div id="userList"></div>
</div>

<div class="chat-container">
    <div class="chat-header">
        Global Chat
        <button id="globalBtn">Go to Global Chat</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    Parse.initialize("YOUR_APP_ID", "YOUR_JS_KEY");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let currentUser = Parse.User.current();
    let currentChatUser = "GLOBAL_CHAT";

    if (!currentUser) {
        window.location.href = "index.html";
    }

    async function loadUsers() {
        const query = new Parse.Query(Parse.User);
        query.notEqualTo("objectId", currentUser.id);
        const results = await query.find();
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        results.forEach(user => {
            const div = document.createElement("div");
            div.className = "user";
            div.textContent = user.get("username");
            div.onclick = () => {
                currentChatUser = user.get("username");
                document.querySelector(".chat-header").firstChild.textContent = "Chat with " + currentChatUser;
                loadMessages();
            };
            userList.appendChild(div);
        });
    }

    async function loadMessages() {
        const Chat = Parse.Object.extend("Messages");
        const query = new Parse.Query(Chat);

        if (currentChatUser === "GLOBAL_CHAT") {
            query.equalTo("receiver", "GLOBAL_CHAT");
        } else {
            query.containedIn("sender", [currentUser.get("username"), currentChatUser]);
            query.containedIn("receiver", [currentUser.get("username"), currentChatUser]);
        }

        query.ascending("createdAt");
        const results = await query.find();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        results.forEach(msg => {
            const div = document.createElement("div");
            div.className = "message " + (msg.get("sender") === currentUser.get("username") ? "me" : "other");
            div.textContent = msg.get("text");
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = document.getElementById("messageInput").value.trim();
        if (!text) return;
        const Chat = Parse.Object.extend("Messages");
        const msg = new Chat();
        msg.set("sender", currentUser.get("username"));
        msg.set("receiver", currentChatUser);
        msg.set("text", text);
        await msg.save();
        document.getElementById("messageInput").value = "";
        loadMessages();
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("globalBtn").onclick = () => {
        currentChatUser = "GLOBAL_CHAT";
        document.querySelector(".chat-header").firstChild.textContent = "Global Chat";
        loadMessages();
    };

    setInterval(loadMessages, 2000);
    loadUsers();
    loadMessages();

    // Floating particles background
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 50 },
            "size": { "value": 3 },
            "move": { "speed": 1 },
            "line_linked": { "enable": true, "color": "#ffffff" }
        }
    });
</script>
</body>
    </html>
