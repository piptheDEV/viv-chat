<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viv Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: white;
    }
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #333;
    }
    .friend {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }
    .friend:hover {
      background-color: #333;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      max-width: 60%;
    }
    .sent {
      background-color: #00ffe1;
      color: black;
      align-self: flex-end;
    }
    .received {
      background-color: #333;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>
  <script>
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    const currentUser = Parse.User.current();
    if (!currentUser) {
      window.location.href = "login.html";
    }

    let selectedFriend = null;

    async function loadFriends() {
      // For now, just show all users except current
      const query = new Parse.Query(Parse.User);
      query.notEqualTo("objectId", currentUser.id);
      const users = await query.find();
      const sidebar = document.querySelector(".sidebar");
      sidebar.innerHTML = "";
      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "friend";
        div.textContent = u.get("username");
        div.onclick = () => selectFriend(u);
        sidebar.appendChild(div);
      });
    }

    async function selectFriend(friend) {
      selectedFriend = friend;
      document.querySelector(".messages").innerHTML = "";
      subscribeToMessages();
    }

    async function sendMessage() {
      if (!selectedFriend) return;
      const text = document.getElementById("messageInput").value;
      if (!text.trim()) return;
      const Message = Parse.Object.extend("Message");
      const msg = new Message();
      msg.set("sender", currentUser);
      msg.set("receiver", selectedFriend);
      msg.set("text", text);
      await msg.save();
      document.getElementById("messageInput").value = "";
    }

    function subscribeToMessages() {
      const query = new Parse.Query("Message");
      query.equalTo("sender", currentUser);
      query.equalTo("receiver", selectedFriend);

      const query2 = new Parse.Query("Message");
      query2.equalTo("sender", selectedFriend);
      query2.equalTo("receiver", currentUser);

      const mainQuery = Parse.Query.or(query, query2);
      mainQuery.ascending("createdAt");

      const subscription = mainQuery.subscribe();
      subscription.on("create", showMessage);

      mainQuery.find().then(results => {
        results.forEach(showMessage);
      });
    }

    function showMessage(msg) {
      const div = document.createElement("div");
      div.className = "message " + (msg.get("sender").id === currentUser.id ? "sent" : "received");
      div.textContent = msg.get("text");
      document.querySelector(".messages").appendChild(div);
    }

    window.onload = loadFriends;
  </script>
</head>
<body>
  <div class="sidebar"></div>
  <div class="chat-container">
    <div class="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
                            </html>
