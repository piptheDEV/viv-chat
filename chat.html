<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viv Chat</title>
<script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        height: 100vh;
        overflow: hidden;
    }
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .sidebar {
        width: 250px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
    }
    .sidebar.hidden {
        transform: translateX(-100%);
    }
    .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(20, 20, 20, 0.9);
    }
    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }
    .message {
        margin: 5px 0;
        padding: 8px;
        border-radius: 10px;
        max-width: 70%;
    }
    .my-message {
        background: #00bfff;
        align-self: flex-end;
    }
    .other-message {
        background: #444;
        align-self: flex-start;
    }
    .input-area {
        display: flex;
        padding: 10px;
        background: black;
    }
    .input-area input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    .input-area button {
        margin-left: 10px;
        padding: 10px;
        background: #00bfff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .toggle-sidebar {
        display: none;
        position: absolute;
        top: 10px;
        left: 10px;
        background: #00bfff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 2;
    }
    @media (max-width: 768px) {
        .sidebar {
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
        }
        .toggle-sidebar {
            display: block;
        }
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="toggle-sidebar">‚ò∞</div>

<div class="container">
    <div class="sidebar hidden" id="sidebar">
        <h3>Online Friends</h3>
        <ul id="friends-list"></ul>
        <button onclick="loadGlobalChat()">üåç Global Chat</button>
    </div>

    <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    // Init Parse
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
        window.location.href = "index.html";
    }

    // Add user to OnlineUsers class
    async function addUserOnline() {
        const OnlineUsers = Parse.Object.extend("OnlineUsers");
        const query = new Parse.Query(OnlineUsers);
        query.equalTo("username", currentUser);
        const exists = await query.first();
        if (!exists) {
            const userObj = new OnlineUsers();
            userObj.set("username", currentUser);
            await userObj.save();
        }
    }

    // Load online users
    async function loadOnlineUsers() {
        const query = new Parse.Query("OnlineUsers");
        const results = await query.find();
        const friendsList = document.getElementById("friends-list");
        friendsList.innerHTML = "";
        results.forEach(user => {
            if (user.get("username") !== currentUser) {
                let li = document.createElement("li");
                li.textContent = user.get("username");
                li.onclick = () => startPrivateChat(user.get("username"));
                friendsList.appendChild(li);
            }
        });
    }

    // Global chat load
    async function loadGlobalChat() {
        const query = new Parse.Query("Messages");
        query.ascending("createdAt");
        const results = await query.find();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        results.forEach(msg => {
            const div = document.createElement("div");
            div.className = "message " + (msg.get("sender") === currentUser ? "my-message" : "other-message");
            div.textContent = msg.get("sender") + ": " + msg.get("text");
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    async function sendMessage() {
        const text = document.getElementById("messageInput").value;
        if (!text.trim()) return;
        const Messages = Parse.Object.extend("Messages");
        const msg = new Messages();
        msg.set("sender", currentUser);
        msg.set("text", text);
        await msg.save();
        document.getElementById("messageInput").value = "";
        loadGlobalChat();
    }

    // Sidebar toggle for mobile
    document.querySelector(".toggle-sidebar").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("hidden");
    });

    // Floating particles
    particlesJS("particles-js", {
        particles: {
            number: { value: 50 },
            size: { value: 3 },
            move: { speed: 1 },
            line_linked: { enable: true, opacity: 0.5 }
        }
    });

    // Init
    addUserOnline();
    loadOnlineUsers();
    loadGlobalChat();
    setInterval(loadOnlineUsers, 5000);
    setInterval(loadGlobalChat, 3000);
</script>

</body>
    </html>
