<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viv Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      padding: 15px;
      margin: 0;
      background-color: #181818;
      font-size: 1.2em;
      color: #00ffe1;
      border-bottom: 1px solid #333;
    }
    .friends {
      flex: 1;
      overflow-y: auto;
    }
    .friend {
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    .friend:hover {
      background-color: #2a2a2a;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .message.me {
      background-color: #00ffe1;
      color: black;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background-color: #333;
      color: white;
      margin-right: auto;
      text-align: left;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00ccba;
    }
    .add-friend-container {
      padding: 10px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
  </style>
  <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Friends</h2>
    <div class="friends" id="friendsList"></div>
    <div class="add-friend-container">
      <input type="text" id="addFriendInput" placeholder="Add friend by username...">
      <button onclick="addFriend()">Add</button>
    </div>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let currentUser = Parse.User.current();
    if (!currentUser) {
      window.location.href = "login.html";
    }

    let currentFriend = null;

    async function loadFriends() {
      const friendsList = document.getElementById("friendsList");
      friendsList.innerHTML = "";

      const FriendList = Parse.Object.extend("FriendList");
      const query = new Parse.Query(FriendList);
      query.equalTo("owner", currentUser.getUsername());
      const results = await query.find();

      results.forEach(friendObj => {
        const friend = friendObj.get("friend");
        const div = document.createElement("div");
        div.className = "friend";
        div.textContent = friend;
        div.onclick = () => selectFriend(friend);
        friendsList.appendChild(div);
      });
    }

    async function addFriend() {
      const friendUsername = document.getElementById("addFriendInput").value.trim();
      if (!friendUsername || friendUsername === currentUser.getUsername()) return;

      const User = Parse.User;
      const userQuery = new Parse.Query(User);
      userQuery.equalTo("username", friendUsername);
      const exists = await userQuery.first();

      if (exists) {
        const FriendList = Parse.Object.extend("FriendList");

        const myFriend = new FriendList();
        myFriend.set("owner", currentUser.getUsername());
        myFriend.set("friend", friendUsername);
        await myFriend.save();

        const theirFriend = new FriendList();
        theirFriend.set("owner", friendUsername);
        theirFriend.set("friend", currentUser.getUsername());
        await theirFriend.save();

        document.getElementById("addFriendInput").value = "";
        loadFriends();
      } else {
        alert("User not found.");
      }
    }

    function selectFriend(friend) {
      currentFriend = friend;
      document.getElementById("messages").innerHTML = "";
      loadMessages();
      subscribeToLiveMessages();
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !currentFriend) return;

      const Message = Parse.Object.extend("Messages");
      const message = new Message();
      message.set("sender", currentUser.getUsername());
      message.set("receiver", currentFriend);
      message.set("text", text);
      await message.save();

      document.getElementById("messageInput").value = "";
    }

    async function loadMessages() {
      const Message = Parse.Object.extend("Messages");
      const query = new Parse.Query(Message);
      query.containedIn("sender", [currentUser.getUsername(), currentFriend]);
      query.containedIn("receiver", [currentUser.getUsername(), currentFriend]);
      query.ascending("createdAt");
      const results = await query.find();

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      results.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.get("sender") === currentUser.getUsername() ? "me" : "other");
        div.textContent = msg.get("text");
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function subscribeToLiveMessages() {
      const Message = Parse.Object.extend("Messages");
      const query = new Parse.Query(Message);
      query.containedIn("sender", [currentUser.getUsername(), currentFriend]);
      query.containedIn("receiver", [currentUser.getUsername(), currentFriend]);

      const subscription = query.subscribe();
      subscription.on("create", msg => {
        const messagesDiv = document.getElementById("messages");
        const div = document.createElement("div");
        div.className = "message " + (msg.get("sender") === currentUser.getUsername() ? "me" : "other");
        div.textContent = msg.get("text");
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    loadFriends();
  </script>
</body>
</html>
