<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viv Chat - Global Chat</title>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        header {
            padding: 15px;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: rgba(20,20,20,0.9);
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .me {
            background: #ff4500;
            margin-left: auto;
            text-align: right;
        }

        .other {
            background: #222;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: rgba(0,0,0,0.8);
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 20px;
        }

        .input-area button {
            padding: 10px 15px;
            border: none;
            background: #ff4500;
            color: white;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<header>
    <h1>ðŸ”¥ Viv Chat</h1>
    <button onclick="logout()">Logout</button>
</header>

<div class="container">
    <div class="sidebar">
        <h2>Users</h2>
        <div id="userList"></div>
    </div>

    <div class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
    /* Init Parse */
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    let currentUser = Parse.User.current();
    if (!currentUser) {
        window.location.href = "index.html"; // redirect if not logged in
    }

    // Load users
    async function loadUsers() {
        const query = new Parse.Query(Parse.User);
        query.notEqualTo("username", currentUser.get("username"));
        const results = await query.find();
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        results.forEach(user => {
            let div = document.createElement("div");
            div.className = "user";
            div.textContent = user.get("username");
            userList.appendChild(div);
        });
    }

    // Load messages
    async function loadMessages() {
        const Message = Parse.Object.extend("Message");
        const query = new Parse.Query(Message);
        query.ascending("createdAt");
        const results = await query.find();

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        results.forEach(msg => {
            let div = document.createElement("div");
            div.className = "message " + (msg.get("sender") === currentUser.get("username") ? "me" : "other");
            div.textContent = msg.get("sender") + ": " + msg.get("text");
            messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    async function sendMessage() {
        let text = document.getElementById("messageInput").value.trim();
        if (text === "") return;

        const Message = Parse.Object.extend("Message");
        const message = new Message();
        message.set("sender", currentUser.get("username"));
        message.set("text", text);
        await message.save();

        document.getElementById("messageInput").value = "";
        loadMessages();
    }

    function logout() {
        Parse.User.logOut();
        window.location.href = "index.html";
    }

    // Initial load
    loadUsers();
    loadMessages();
    setInterval(loadMessages, 2000);

    /* Particle Background */
    particlesJS("particles-js", {
        particles: {
            number: { value: 60 },
            color: { value: "#ff4500" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            move: { enable: true, speed: 2 }
        }
    });
</script>
</body>
</html>
