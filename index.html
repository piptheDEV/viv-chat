<!DOCTYPE html>
<html>
<head>
  <title>Viv Chat – Login</title>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #edf2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #2b6cb0;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background-color: #3182ce;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Viv Chat – Login or Sign Up</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div id="message"></div>

  <script>
    Parse.initialize("NtcUKphlkMFY9kWIbXMFjzMI3O66bx6Ns9MgCL3m", "TmpoEPhIIdwJsKvp6WS96mBeGI4VK2jRmdcSlXPf");
    Parse.serverURL = "https://parseapi.back4app.com/";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await Parse.User.logIn(username, password);
        localStorage.setItem("viv_user", username);
        window.location.href = "chat.html";
      } catch (error) {
        document.getElementById("message").textContent = "Login failed: " + error.message;
      }
    }

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = new Parse.User();
      user.set("username", username);
      user.set("password", password);

      try {
        await user.signUp();
        localStorage.setItem("viv_user", username);
        window.location.href = "chat.html";
      } catch (error) {
        document.getElementById("message").textContent = "Signup failed: " + error.message;
      }
    }
  </script>
</body>
</html>
